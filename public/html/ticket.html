<!DOCTYPE html>
<html class="dark:bg-gray-900">
<head>
    <title>Détails du Ticket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Quill editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link href="/css/ticket.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-screen flex flex-col">
    <!-- Top Navigation Bar -->
    <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="/" class="text-blue-500 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 flex items-center gap-2 transition">
                    <i class="fas fa-arrow-left text-sm"></i>
                    <span>Retour</span>
                </a>
                <h1 class="text-xl font-semibold hidden md:block" id="ticketTitle">Détails du ticket</h1>
            </div>
            
            <div class="flex items-center space-x-3">
                <div class="hidden md:flex items-center">
                    <span class="text-sm text-gray-500 dark:text-gray-400 mr-2" id="lastUpdated"></span>
                </div>
                <button id="copyLinkButton" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition" title="Copier le lien">
                    <i class="fas fa-link text-gray-600 dark:text-gray-400"></i>
                </button>
                <button id="toggleDarkMode" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition" title="Changer de thème">
                    <i class="fas fa-moon text-gray-600 dark:text-gray-400 dark-mode-toggle"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow overflow-auto">
        <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row gap-6">
            <!-- Left Column: Ticket Details & Messages -->
            <div class="flex-grow md:w-2/3">
                <!-- Ticket Information -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 mb-6 ticket-details" id="ticketDetails">
                    <!-- Will be populated by JavaScript -->
                </div>
                
                <!-- Messages Stream -->
                <div class="relative">
                    <div class="sticky top-16 z-10 bg-gray-100 dark:bg-gray-900 py-2 mb-3 flex justify-between items-center">
                        <h2 class="text-lg font-medium">Messages</h2>
                        <div class="flex space-x-2">
                            <button id="toggleLayout" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition" title="Changer l'affichage">
                                <i class="fas fa-th-list text-gray-600 dark:text-gray-400"></i>
                            </button>
                            <button id="sortMessages" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition" title="Trier les messages">
                                <i class="fas fa-sort text-gray-600 dark:text-gray-400"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div id="messagesContainer" class="space-y-4 message-container">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Right Column: Actions & Message Composer -->
            <div class="md:w-1/3">
                <div class="sticky top-20">
                    <!-- Ticket Actions -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 mb-6">
                        <h2 class="text-lg font-medium mb-4">Actions</h2>
                        <div class="flex flex-col space-y-2">
                            <a href="/ticket/${ticketId}/edit" 
                               class="flex items-center justify-center gap-2 px-4 py-2 rounded-md bg-blue-50 text-blue-700 hover:bg-blue-100 dark:bg-blue-900/30 dark:text-blue-400 dark:hover:bg-blue-900/50 transition-colors">
                                <i class="fas fa-edit"></i>
                                <span>Modifier</span>
                            </a>
                            <button onclick="deleteTicket('${ticketId}', '/')"
                                    class="flex items-center justify-center gap-2 px-4 py-2 rounded-md bg-red-50 text-red-700 hover:bg-red-100 dark:bg-red-900/30 dark:text-red-400 dark:hover:bg-red-900/50 transition-colors">
                                <i class="fas fa-trash-alt"></i>
                                <span>Supprimer</span>
                            </button>
                            <button onclick="archiveTicket('${ticketId}')"
                                    class="flex items-center justify-center gap-2 px-4 py-2 rounded-md bg-gray-100 text-gray-700 hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 transition-colors">
                                <i class="fas fa-archive"></i>
                                <span>Archiver</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Message Composer -->
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
                        <h2 class="text-lg font-medium mb-4">Ajouter un message</h2>
                        
                        <!-- Text Editor -->
                        <div class="mb-6">
                            <div id="editor-container" class="rounded-md border dark:border-gray-700 mb-3 bg-white dark:bg-gray-800">
                                <!-- Quill editor will be mounted here -->
                            </div>
                            
                            <!-- Rich Editor Controls -->
                            <div class="flex justify-between items-center">
                                <div class="flex space-x-2">
                                    <button id="imageUploadBtn" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition" title="Ajouter une image">
                                        <i class="far fa-image text-gray-600 dark:text-gray-400"></i>
                                    </button>
                                    <button id="fileUploadBtn" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition" title="Ajouter un fichier">
                                        <i class="far fa-file text-gray-600 dark:text-gray-400"></i>
                                    </button>
                                    <div class="relative">
                                        <button id="emojiBtn" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition" title="Ajouter un emoji">
                                            <i class="far fa-smile text-gray-600 dark:text-gray-400"></i>
                                        </button>
                                        <div id="emojiPicker" class="hidden absolute bottom-full right-0 bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-lg shadow-lg p-2 mb-2 z-10">
                                            <!-- Emoji picker will be populated by JavaScript -->
                                        </div>
                                    </div>
                                </div>
                                
                                <button id="sendMessageBtn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition-colors flex items-center gap-2">
                                    <span>Envoyer</span>
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- File Upload Area -->
                        <div id="uploadArea" class="border-2 border-dashed rounded-md p-6 text-center hidden">
                            <input type="file" id="fileInput" class="hidden" multiple>
                            <div class="mb-3">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                                <p class="text-gray-500 dark:text-gray-400">Déposez vos fichiers ici ou</p>
                                <button id="browseFilesBtn" class="text-blue-500 hover:underline">parcourez</button>
                            </div>
                            
                            <!-- Preview Area -->
                            <div id="previewArea" class="flex flex-wrap gap-2 mt-4 justify-center">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- Drag & Drop library: Sortable.js -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- Rich text editor: Quill -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <!-- Core JavaScript -->
    <script src="/js/common.js"></script>
    <script src="/js/themeManager.js"></script>
    <script src="/js/apiClient.js"></script>
    <script src="/js/ticketFunctions.js"></script>
    <!-- Modern Ticket Page JS -->
    <script src="/js/pages/ticket.js"></script>
</body>
</html>
