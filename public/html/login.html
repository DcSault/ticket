<!DOCTYPE html>
<html>
<head>
    <title>Login - CallFix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Initialisation du thème AVANT tout le reste -->
    <script src="/js/theme-init.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen page-fade-in">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <div class="bg-white p-8 rounded-lg shadow-md form-slide-up">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2 text-center text-gray-900 logo-text">CallFix</h1>
                    <p class="text-gray-600 dark:text-gray-400">Système de gestion des appels et tickets d'assistance</p>
                </div>
               
                <form action="/login" method="POST" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1 text-gray-700">Votre nom</label>
                        <div class="relative">
                            <input type="text"
                                   name="username"
                                   required
                                   placeholder="Entrez votre nom"
                                   class="w-full p-2 border rounded
                                          text-gray-900
                                          bg-white
                                          border-gray-300
                                          focus:border-blue-500
                                          focus:ring-1 focus:ring-blue-500
                                          placeholder-gray-400
                                          input-focus-effect"
                                   autocomplete="off">
                        </div>
                    </div>

                    <button type="submit"
                            class="w-full bg-blue-500 text-white px-4 py-2 rounded
                                   hover:bg-blue-600
                                   focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2
                                   transform transition-transform hover:scale-[1.02] active:scale-[0.98]">
                        Se connecter
                    </button>
                </form>

                <div class="mt-4 flex justify-center space-x-4">
                    <!-- Lien "Voir les statistiques" -->
                    <a href="/stats"
                       class="text-blue-500 hover:text-blue-700
                              flex items-center justify-center gap-2 group link-hover-effect">
                        <div class="svg-container">
                            <svg class="w-4 h-4 svg-icon"
                                 fill="none"
                                 stroke="currentColor"
                                 viewBox="0 0 24 24">
                                <path stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-width="2"
                                      d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                        </div>
                        <span>Voir les statistiques</span>
                    </a>
               
                    <!-- Bouton "Générer un Rapport" -->
                    <a href="/report"
                       class="text-blue-500 hover:text-blue-700
                              flex items-center justify-center gap-2 group link-hover-effect">
                        <div class="svg-container">
                            <svg class="w-4 h-4 svg-icon"
                                 fill="none"
                                 stroke="currentColor"
                                 viewBox="0 0 24 24">
                                <path stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-width="2"
                                      d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <span>Générer un Rapport</span>
                    </a>
                </div>

                <!-- Section développeur avec version, nom et GitHub -->
                <div class="mt-6 pt-4 border-t border-gray-200 text-gray-600 text-xs flex flex-wrap justify-center items-center gap-4 developer-section">
                    <div class="version-badge">
                        <svg class="w-4 h-4 mr-1 svg-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M5 2a1 1 0 011 1v1h1a1 1 0 010 2H6v1a1 1 0 01-2 0V6H3a1 1 0 010-2h1V3a1 1 0 011-1zm0 10a1 1 0 011 1v1h1a1 1 0 110 2H6v1a1 1 0 11-2 0v-1H3a1 1 0 110-2h1v-1a1 1 0 011-1zm7-10a1 1 0 01.707.293l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 8l-3.293-3.293A1 1 0 0112 4z" clip-rule="evenodd"></path>
                        </svg>
                        <span>Version <span class="app-version"></span></span>
                    </div>
                    
                    <div class="version-badge">
                        <svg class="w-4 h-4 mr-1 svg-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                        </svg>
                        <span>Développé par <span class="font-medium text-blue-500 app-developer"></span></span>
                    </div>
                    
                    <a href="#" target="_blank" rel="noopener noreferrer" 
                       class="version-badge hover:text-blue-500 transition-colors duration-200 app-github-link">
                        <svg class="w-4 h-4 mr-1 svg-icon" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        <span>GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts communs -->
    <script src="/js/common.js"></script>
    <script src="/js/formFunctions.js"></script>
    <script src="/js/themeManager.js"></script>
    <script src="/js/version.js"></script>
    
    <!-- Script spécifique à la page -->
    <script src="/js/pages/login.js"></script>
</body>
</html>
